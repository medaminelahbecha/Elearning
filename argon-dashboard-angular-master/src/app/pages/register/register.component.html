<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for
            free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form role="form" (submit)='signup($event)'>
            <p *ngIf='error' class="alert alert-danger">{{error}}</p>
            <p *ngIf='success' class="alert alert-danger">{{success}}</p>
            <div class="form-group">
              <label><b>Name</b></label>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user text-purple"></i></span>
                </div>
                <input class="form-control" placeholder="Name" type="text" name="name" required autofocus id="name">
              </div>
            </div>
            <div class="form-group">
              <label><b>Phone</b></label>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone text-purple"></i></span>
                </div>
                <input class="form-control" placeholder="Phone" type="number" name="phone" required id="phone">
              </div>
            </div>
            <div class="form-group">
              <label><b>Email</b></label>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83 text-purple"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" required id="inputEmail">
              </div>
            </div>
            <div class="form-group">
              <label><b>Country</b></label>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-flag text-purple"></i></span>
                </div>
                <select class="form-control" placeholder="country" name="country" id="country" required>
                  <option disabled>Choose country </option>
                  <option *ngFor='let country  of myData' value="{{country.text}}">{{country.text}} </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label><b>Gender</b></label>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-neuter text-purple"></i></span>
                </div>
                <select class="form-control" placeholder="Gender" name="gender" id="gender" required>
                  <option disabled>Choose gender </option>
                  <option value="Man">Man </option>
                  <option value="Women">Women </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label><b>Password</b></label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key text-purple"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" name="password" required
                  id="inputPassword">
              </div>
            </div>


            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
