<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Search" type="text" [(ngModel)]="searchText">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">

    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Students List</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>

                                <th scope="col">Name</th>
                                <th scope="col" *ngIf="isAdmin">Email</th>
                                <th scope="col" *ngIf="isAdmin">Phone</th>
                                <th scope="col">Country</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let user of users |filter:searchText | paginate: { itemsPerPage: 5, currentPage: p }">

                                <td>
                                    {{user.name}}
                                </td>
                                <td *ngIf="isAdmin">
                                    {{user.email}}
                                </td>
                                <td *ngIf="isAdmin">
                                    {{user.phone}}
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2">{{user.country}}</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2">{{user.gender}}</span>
                                    </div>
                                </td>
                                <td>
                                    <button (click)="open2(user)" class="btn btn-icon btn-3 btn-outline-primary"
                                        type="button">
                                        <span class="btn-inner--icon"><i class="fa fa-eye"></i></span>
                                        <span class="btn-inner--text"> Detail</span>
                                    </button>


                                </td>
                            </tr>




                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <pagination-controls class="pagination pg-blue justify-content-center  "
                                (pageChange)="p = $event">
                            </pagination-controls>


                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Dark table -->

</div>
