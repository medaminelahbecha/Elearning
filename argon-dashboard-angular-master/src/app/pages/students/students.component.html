<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">

        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">

                <h4 class="modal-title" id="modal-basic-title">Add new Student!</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body px-lg-5 py-lg-5">

                    <form #form (submit)='signup($event)' method="POST">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Name" type="text" name="name" id="name"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Phone" type="text" name="phone" id="phone"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" type="email" name="email"
                                    id="inputEmail" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <select class="form-control" placeholder="country" name="country" id="country" required>
                                    <option disabled>Choose country </option>
                                    <option *ngFor='let country  of myData' value="{{country.text}}">{{country.text}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <select class="form-control" placeholder="Gender" name="gender" id="gender" required>
                                    <option disabled>Choose gender </option>
                                    <option value="Man">Man </option>
                                    <option value="Women">Women </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" name="password"
                                    id="inputPassword" required>
                            </div>
                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>

        </ng-template>
        <ng-template #content2 let-d="dismiss">
            <div class="modal-header">

                <h4 class="modal-title" id="modal-basic-title">Update Student!</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body px-lg-5 py-lg-5">

                    <form #updateForm role="form" (submit)='updateStudent(updateForm)'>
                        <div class="form-group">
                            <label>Name</label>
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Name" type="text" value="{{selectedUser.name}}"
                                    name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Phone" type="text" name="phone"
                                    value="{{selectedUser.phone}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group input-group-alternative mb-3">

                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" type="email"
                                    value="{{selectedUser.email}}" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Niveau</label>
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <select class="form-control" placeholder="niveau" type="text"
                                    value="{{selectedUser.niveau}}" name="niveau">
                                    <option value="A1">A1 </option>
                                    <option value="A2">A2 </option>
                                    <option value="B1">B1 </option>
                                    <option value="B2">B2 </option>
                                    <option value="C1">C1 </option>
                                    <option value="C2">C2 </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <select class="form-control" placeholder="country" type="text" name="country"
                                    value="{{selectedUser.country}}">
                                    <option disabled>Choose country </option>
                                    <option *ngFor='let country  of myData'
                                        [selected]='selectedUser.country==country.text' value="{{country.text}}">
                                        {{country.text}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <select class="form-control" type="text" placeholder="Gender" name="gender"
                                    value="{{selectedUser.gender}}" required>
                                    <option disabled>Choose gender </option>
                                    <option value="Man">Man </option>
                                    <option value="Women">Women </option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>

        </ng-template>
        <button class="btn btn-primary my-4" (click)="open(content)">Add new student</button>
        <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Search" type="text" [(ngModel)]="searchText">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">

    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Students List</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>

                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">niveau</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Country</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let user of users |filter:searchText | paginate: { itemsPerPage: 5, currentPage: p }">

                                <td>
                                    {{user.name}}
                                </td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-warning"></i> {{user.email}}
                                    </span>
                                </td>
                                <td>
                                    <sapn class="badge badge-warning">{{user.niveau}}</sapn>

                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2">{{user.phone}}</span>

                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2">{{user.country}}</span>

                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="mr-2">{{user.gender}}</span>

                                    </div>
                                </td>
                                <td>

                                    <button class="btn btn-success my-4 rounded-0" type="button"
                                        (click)="open2(content2,user)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button *ngIf="user._id" (click)="deleteStudent(user._id)"
                                        class="btn btn-danger my-4 rounded-0" type="button">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>




                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <pagination-controls class="pagination pg-blue justify-content-center  "
                                (pageChange)="p = $event">
                            </pagination-controls>


                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Dark table -->

</div>
