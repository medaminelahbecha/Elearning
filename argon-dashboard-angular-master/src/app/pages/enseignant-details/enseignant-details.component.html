<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p-toast position="top-left" key="myKey2"></p-toast>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="javascript:void(0)">
                                <img src="assets/img/brand/teacher.jfif">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                        <a href="javascript:void(0)" class="btn btn-sm btn-success mr-4">Teacher</a>

                    </div>
                </div>
                <br>
                <br>
                <div class="card-body pt-0 pt-md-4">

                    <div class="text-center">
                        <h3>
                            <b style="color: #6495ED"> Name</b> <span class="font-weight-light"> :
                                {{selectedTeacher?.name}}</span>
                        </h3>
                        <h3>
                            <b style="color: #6495ED"> Email</b> <span class="font-weight-light"> :
                                {{selectedTeacher?.email}}</span>
                        </h3>
                        <h3>
                            <b style="color: #6495ED"> Phone</b> <span class="font-weight-light"> :
                                {{selectedTeacher?.phone}}</span>
                        </h3>
                        <h3>
                            <b style="color: #6495ED"> Langue</b> <span *ngFor="let i of selectedTeacher?.langue"
                                class="font-weight-light"> :
                                {{i}}</span>
                        </h3>
                        <h3>
                            <b style="color: #6495ED"> Module</b> <span class="font-weight-light"> :
                                {{selectedTeacher?.cours?.name}}</span>
                        </h3>
                        <h3>
                            <b style="color: #6495ED"> Seesion Room</b> <span class="font-weight-light"> :

                                <a href="{{selectedTeacher?.url}}" class="btn btn-sm btn-danger">Click
                                    Me</a></span>
                        </h3>

                        <br>




                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Teacher Details</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a class="btn btn-sm btn-primary"></a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form #hoursForm role="form" (submit)='addHours(hoursForm)'>
                        <h5 class="heading-small text-muted mb-4"><b>Business Hours</b></h5>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="form-group col-lg-4">
                                    <label class="form-control-label">
                                        <b> Start Hours </b><span class="font-weight-light"> :
                                        </span><input type="time" name="startHours" min="06:00" max="23:00" required>
                                    </label>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-control-label">
                                        <b> {{selectedTeacher?.heureDebut}}</b> <span class="font-weight-light"> :
                                        </span>
                                    </label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-lg-4">
                                    <label class="form-control-label">
                                        <b> End Hours </b><span class="font-weight-light"> :
                                        </span><input type="time" name="endHours" min="06:00" max="23:00" required>
                                    </label>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-control-label">
                                        <b> {{selectedTeacher?.heureFin}}</b> <span class="font-weight-light">
                                        </span>
                                    </label>
                                </div>

                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-sm btn-outline-primary"
                                    style="width: 3cm;">Save</button>

                            </div>

                        </div>
                        <hr class="my-4" />

                        <hr class="my-4" />
                        <!-- Description -->

                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

</div>
