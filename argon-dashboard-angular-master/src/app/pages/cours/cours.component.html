<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
</div>
<br>
<p-toast position="top-right" key="myKey1"></p-toast>
<p-toast position="top-right" key="myKey2"></p-toast>
<p-toast position="top-right" key="myKey3"></p-toast>
<div class="container-fluid">

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header" style="background-color: #B0C4DE	;">
                    <b>Add new Module</b>
                </div>
                <br>
                <form #coursForm role="form" (submit)='addCours(coursForm)'>

                    <div class="coment-bottom bg-white p-2 px-4">
                        <label><b>Module Name</b></label>
                        <div class="d-flex flex-row add-comment-section mt-4 mb-4">
                            <input type="text" class="form-control mr-3" name="name" required>
                            <button class="btn btn-outline-primary" type="submit">Save</button>
                        </div>

                    </div>

                </form>
            </div>
            <br>
            <br>
            <br>
            <div class="card">
                <div class="card-header" style="background-color: #B0C4DE	;">
                    <b>Add new Lesson</b>
                </div>
                <br>
                <form #lessonForm role="form" (submit)='addLesson(lessonForm)'>

                    <div class="coment-bottom bg-white p-2 px-4">
                        <label><b>Module Name</b></label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-clipboard text-purple"></i></span>
                            </div>
                            <select class="form-control mr-4" name="cours" id="cours" required
                                placeholder="Choose Module">
                                <option disabled>Choose Module </option>
                                <option *ngFor='let cour of cours' value="{{cour._id}}">{{cour.name}} </option>
                            </select>
                        </div>

                    </div>
                    <div class="coment-bottom bg-white p-2 px-4">
                        <label><b>Lesson Name</b></label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-text-width text-purple"></i></span>
                            </div>
                            <input type="text" class="form-control mr-3" name="name" required>
                        </div>

                    </div>

                    <div class="coment-bottom bg-white p-2 px-4">


                        <div class="text-center">

                            <button class="btn btn-outline-primary" type="submit"> Save</button>
                        </div>


                    </div>

                </form>
            </div>
        </div>

        <div class="col-6">
            <div class="table-responsive">
                <table class="table table-bordered ">
                    <thead class="table-info">
                        <tr>

                            <th scope="col">Module Name</th>
                            <th scope="col">Lesson</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let le of lesson  | paginate: { itemsPerPage: 5, currentPage: p } ">

                            <td>
                                {{le.cours.name}}
                            </td>
                            <td>
                                <span class="badge badge-dot mr-4">
                                    <i class="bg-warning"></i>{{le.name}}
                                </span>
                            </td>



                            <td>


                                <button class="btn btn-danger btn-sm " (click)="open4(content4,le._id)" type="button">
                                    <i class="fa fa-trash"></i>
                                </button>

                            </td>
                        </tr>




                    </tbody>
                </table>
                <ng-template #content4 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
                        <button type="button" class="btn btn-danger" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure to delete this?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" (click)="d('Cross click')">Cancel</button>
                        <button type="button" class="btn btn-success" (click)="c('yes')">Yes</button>
                    </div>
                </ng-template>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>

</div>
